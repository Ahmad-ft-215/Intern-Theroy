<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/internship.css">
</head>
<body>
    <div id="outer">
        <div id="imgDiv">
            <img src="https://assets.interntheory.com/creative/Internship_left_course_add_01.png">
        </div>
        <div id="container">
            <h5>Fresher Job Jobs</h5>
        </div>
    </div>
</body>
</html>
<script src="./jobsData.js"></script>
<script>
    var jobsData = JSON.parse(localStorage.getItem("jobsData"));
     console.log(jobsData);

    jobsData.map(function(ele){
        var mainDiv = document.createElement("div");
        mainDiv.setAttribute("class", "mainDiv");

        var div1 = document.createElement("div");
        div1.setAttribute("class", "innerDiv");
        
        var img = document.createElement("img");
        img.setAttribute("src", ele.image_url);

        var div2 = document.createElement("div");
        div2.setAttribute("class", "innerDiv2");

        var heading = document.createElement("h6");
        heading.innerText = ele.heading;

        var p1 = document.createElement("p");
        p1.innerText = ele.p1;
        p1.setAttribute("class", "para");

        var p2 = document.createElement("p");
        p2.innerText = ele.p2;
        p2.setAttribute("class", "para");

        var p4 = document.createElement("p");
        p4.innerText = ele.p4;
        p4.setAttribute("class", "para");

        var p5 = document.createElement("p");
        p5.innerText = ele.p5;
        p5.setAttribute("class", "para5");

        var div3 = document.createElement("div");
        div3.setAttribute("class", "innerDiv3");

        var p6 = document.createElement("p");
        p6.innerText = ele.p6;

        var symDiv = document.createElement("div");
        symDiv.setAttribute("class", "symDiv");

        var sym = document.createElement("img");
        sym.setAttribute("src", ele.sym);

        var anch = document.createElement("a");
        anch.innerText = ele.anch;

        div1.append(img);
        div2.append(heading, p1, p2, p4, p5);
        symDiv.append(sym);
        div3.append(p6, symDiv, anch);
        mainDiv.append(div1, div2, div3);

        document.querySelector("#container").append(mainDiv);

    })
</script>
