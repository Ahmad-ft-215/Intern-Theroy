<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="Styles/signup.css">
</head>
<body>

    <div class="login-page">
        
    <h5>
        Start Hiring Interns
    </h5>
    <p>Already have an account? <span>Sign in</span></p>

    <div id="lbox">
        If you are a company looking to hire interns, please login as a company by clicking
        <span class="here">here.</span>
       </div>
    
 <div id="signinbtn">
           <button class="facebook" >
               <img src="./images/facebook.svg" 
               alt="facebook" class="fb">
                   <a href="https://www.facebook.com/" target="_blank" id="btnsign">SIGNIN WITH FACEBOOK</a>
               </button>
</div>
               
        <div id="form">
            <form action="" class="register-form">
                <div class="name">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                </div>
                <input type="text" placeholder="Company Name">
                <br>
                <input type="phone" placeholder="Mobile No">
                <br>
                <input type="email" placeholder="Email (Please use corporate email id)">
                <br>
                <input type="text"placeholder="Password"/>
                <br>
                <input type="text"placeholder="How did you find Us"/>
                <br>
                <input type="submit" value="PROCEED TO POSTING INTERNSHIP" id="btn">
            </form>
        </div>
    </div>
</body>
</html>
